# FHIR Resources to extract from ADT_A01 message
---
resources:
    - resourceName: MessageHeader
      segment: MSH
      resourcePath: resource/MessageHeader
      repeats: false
      isReferenced: false
      additionalSegments:
                   - EVN
   
    - resourceName: Patient
      segment: PID
      resourcePath: resource/Patient
      isReferenced: true
      repeats: false
      additionalSegments:

      
    - resourceName: Encounter
      segment: .PV1
      group: PATIENT_VISIT
      resourcePath: resource/Encounter
      isReferenced: true
      repeats: false
      additionalSegments:
             - .PV2
             - .EVN
      
    - resourceName: Observation
      segment: .PROBLEM_OBSERVATION.OBX
      group: PROBLEM
      resourcePath: resource/Observation
      repeats: true
      isReferenced: true
      additionalSegments:
      
            
    - resourceName: Condition
      segment: .PRB
      group: PROBLEM
      resourcePath: resource/Condition
      repeats: true
      additionalSegments:
      

      
  
